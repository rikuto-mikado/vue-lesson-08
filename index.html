<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- @ is shorthand for v-on: (Vue event listener) -->
      <!-- Three demo boxes - each calls boxSelected method with its respective ID ('A', 'B', or 'C') when clicked -->
      <!-- <div class="demo" style="border-color: red;" @click="boxSelected('A')"></div> -->
      <!-- :style binds CSS dynamically - if BoxASelected is true, borderColor becomes 'red', otherwise '#ccc' (ternary operator) -->
      <!-- Ternary operator syntax: condition ? valueIfTrue : valueIfFalse -->
      <!-- <div
        class="demo"
        :style="{borderColor: BoxASelected ? 'red' : '#ccc'}"
        @click="boxSelected('A')">
      </div> -->
      <!-- :class is shorthand for v-bind:class - dynamically binds CSS classes based on data -->
      <!-- Using ternary operator: if BoxASelected is true, apply both 'demo' and 'active' classes; otherwise, only 'demo' -->
      <!-- The 'active' class styling is defined in the external CSS file -->
      <!-- <div
        :class="BoxASelected ? 'demo active' : 'demo'"
        @click="boxSelected('A')">
      </div> -->
      <!-- Object syntax is more readable than ternary operator - each class and its condition is clear at a glance -->
      <!-- :class="{className: condition}" - if condition is true, the class is applied -->
      <div
        :class="{demo: true, active: boxASelected}"
        @click="boxSelected('A')">
      </div>
      <div class="demo" @click="boxSelected('B')"></div>
      <div class="demo" @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
